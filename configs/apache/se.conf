<VirtualHost *:80>
    DocumentRoot /var/www/html/first
    ServerName first
    <Directory /var/www/html/first>
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>
    CustomLog /var/log/apache2/first-access.log combined
    ErrorLog  /var/log/apache2/first-error.log
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/html/second
    ServerName second
    <Directory /var/www/html/second>
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>
    CustomLog /var/log/apache2/second-access.log combined
    ErrorLog  /var/log/apache2/second-error.log
</VirtualHost>