<VirtualHost *:80>
    DocumentRoot /var/www/html/TEST
    ServerName TEST
    <Directory /var/www/html/TEST>
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>
    CustomLog /var/log/apache2/TEST-access.log combined
    ErrorLog  /var/log/apache2/TEST-error.log
</VirtualHost>
